<!DOCTYPE html>

	<head>
		<title>Degree Name Generator</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>	
	</head>

	<body>

 
 		<div class="title">
 	 		<br>
 	 		<h3><center>DEGREE NAME GENERATOR</center></h3>
 		</div>

 		<div class="text">
	 		<p>Our accreditation office needs your help!</p>

	 		<p>The last survey was too successful! Now we need to come up with new Degree names!</p>

 		</div>
 

		<br>
 

		<div class="button">
			<button onclick="sentenceLoad()">INNOVATE NOW</button>
		</div> 



		<div class="container">
			<h5></h5>
		</div>


		<script> function sentenceLoad() {
	
			//declare arrays
			const buzzwords = [
        'Architecture',
        'Artificial Intelligence',
        'Big Data',
        'Blockchain',
        'Data Science',
        'Engineer Product Development',
        'Engineering Systems',
        'Information Systems',
        'IoT',
        'Quantum Computing',
        'Security',
      ]; 

			const clauses = [
        'and',
        'especially including',
        'for',
        'including',
        'inextricably linked to',
        'with reference to',
      ];

			const designs = [
        'Design Innovation',
        'Design',
        'Management',
        'Sustainability',
        'The Fourth Wave of Industrialization',
        'The Future',
      ];    

			//shuffle through contents of each array, picking one entry per array

      const randChoice = (arr) => arr[Math.floor( Math.random() * arr.length )];
			const [buzzword, clause, design] = [buzzwords, clauses, designs].map(randChoice);

			//place the random entry into the appropriate place in the HTML
			jQuery("h5").html("");
			jQuery("h5").append(buzzword + "&nbsp;");
			jQuery("h5").append(clause + "&nbsp;");
			jQuery("h5").append(design);
			}
 		</script>

 		<br>
 		<br>
 		<br>
 		<br>

	
	</body>
</html>
