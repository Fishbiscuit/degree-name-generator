<!DOCTYPE html>

	<head>
		<title>Degree Name Generator</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>	
	</head>

	<body>

 
 		<div class="title">
 	 		<br>
 	 		<h3><center>DEGREE NAME GENERATOR</center></h3>
 		</div>

    <img class='logo' src='https://i0.wp.com/singapore.makerfaire.com/wp-content/uploads/sites/15/2017/06/sutd-logo-mit-high-res.png?resize=768%2C397&ssl=1' />

 		<div class="text">
	 		<p>Our accreditation office needs your help!</p>

	 		<p>The last survey was too successful! Now we need to come up with new Degree names!</p>

 		</div>
 

		<br>
 

		<div class="button">
			<button onclick="sentenceLoad()">INNOVATE NOW</button>
		</div> 



		<div class="container">
			<h5></h5>
		</div>


		<script> function sentenceLoad() {
	
			//declare arrays
      const buzzwordAdjectives = [
        'Big',
        'Computational',
        'Crowdsourced',
        'Deep',
        'Entrepreneurial',
        'Generative',
        'Gamified',
        'Innovative',
        'Quantum',
        'Security for',
        'Interconnected',
      ]

			const buzzwords = [
        'Architecture',
        'Artificial Intelligence',
        'Big Data',
        'Bio-Augmentation',
        'Blockchain',
        'Computer Vision',
        'Cloud Computing',
        'Cryogenics',
        'Data Science',
        'Engineer Product Development',
        'Engineering Systems',
        'Genetic Modification',
        'Real News',
        'Information Systems',
        'IoT',
        'Quantum Computing',
        'Security',
        'Smart Dustbins',
      ]; 

			const clauses = [
        'and a dash of',
        'especially including',
        'particularly for',
        'with a hint of',
        'with absolutely no relation to',
        'with reference to',
        'with some kinda',
      ];

			const endings = [
        'Collaboration',
        'Design Innovation',
        'Design',
        'Fake News',
        'Management',
        'Sustainability',
        'The Fourth Wave of Industrialization',
        'The Future',
      ];    

			//shuffle through contents of each array, picking one entry per array

      const randChoice = (arr) => arr[Math.floor( Math.random() * arr.length )];
			const words = [buzzwordAdjectives, buzzwords, clauses, endings].map(randChoice);

			//place the random entry into the appropriate place in the HTML
			jQuery("h5").html(words.join(' '))
			}
 		</script>

 		<br>
 		<br>
 		<br>
 		<br>

	
	</body>
</html>
